alloy.ee:
  name: "Alloy Networks"
  description: "Alloy Networks is a division of Titanium OÜ, a company headquartered in Estonia. Titanium is a multi-disciplinary company with interests in areas as diverse as Technology, Retail and International Trade. The team behind Alloy Networks has almost 30 years of experience in the business and technology space. We have domain expertise in multiple industries, allowing us to approach your application hosting requirements from the perspective of the business owner. We pride ourselves in being a boutique company, with an eye on detail. We do not provide commodity servers or services, which are better served by other companies. We will go that extra mile to customize a hosting solution to fit your needs. We use extensive automation tools that allows us to keep our services highly available and secure. Apart from private clouds, we host some extremely high traffic e-commerce sites, and work with our clients as partners rather than service providers."
  twitter: alloynetworks
  web: "https://www.alloy.ee/"
