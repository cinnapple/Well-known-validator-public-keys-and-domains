  name: "Korea University"
  description: "Korea University is a private research university in Seoul, South Korea. Established in 1905, Korea University is one of the nation's oldest and most prominent institutions of higher education. The student body consists of over 20,000 undergraduate students and over 10,000 graduate students. The university's academic breadth is broad with its 81 departments in 19 colleges and divisions, as well as 18 graduate schools. It has over 1,500 full-time faculty members with over 95% of them holding Ph.D. or equivalent qualification in their field.[3] The Korea University Alumni Association consists of more than 280,000 university graduates."
  twitter: ""
