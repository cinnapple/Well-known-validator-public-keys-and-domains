  description: "Flagship Solutions Group provides IBM solutions, managed services and cloud solutions worldwide. These include data center strategic planning and hybrid cloud implementations based on a wide range of assessments that look at virtualization, server consolidation, security, and infrastructure-focused integration. Flagship’s managed services include cloud based server monitoring and management, 24×7 helpdesk support, and data center infrastructure management. Flagship can help your company become an IBM Industry Solution Reseller (ISR). We are a certified IBM Industry Solution Integrator (ISI) and can offer you our expertise in IBM software, hardware and solution integration capabilities."
