  description: "Ripple provides one frictionless experience to send money globally using the power of blockchain. By joining Ripple’s growing, global network (RippleNet), financial institutions can process their customers’ payments anywhere in the world instantly, reliably and cost-effectively. Banks and payment providers can use the digital asset XRP to further reduce their costs and access new markets. With offices in San Francisco, New York, London, Mumbai, Singapore and Sydney, Ripple has more than 200 customers around the world."
  twitter: ripple
  web: "https://ripple.com/"
ripple.ittc.ku.edu:
