  description: "Data443 Risk Mitigation, Inc. was formed December 2017 to identify whitespace existing in the security offerings of competitors and fill those gaps with self-developed and/or acquired technologies to offer to the market. To that end, the company has a growing R&D team and an active acquisitions and financing team - both of which act quickly on targeting opportunities (both customer & acquisition candidates) to quickly bring to market. Primary focus is on current and next generation cyber security product offerings - for cloud and on premise consumption."
